{% extends 'base.html' %}

{% block page_name %}
    {{room.name}}'s Photos
{% endblock page_name %}

{% block search-bar %}
{% endblock search-bar %}


{% block content %}

<div class="container mx-auto my-10 flex flex-col">
    <div class="w-full mt-5 mb-10">
        <a href="{% url "rooms:add-photos" room.pk %}" class="text-center py-3 rounded-lg font-light text-lg text-white bg-red-500 w-1/6 block">Upload Photo</a>
    </div>
    {% for photo in room.photos.all %}

    <div class="mb-5 border p-6 border-gray-400 flex justify-between">
        <div class="flex items-start">
            <img src="{{photo.file.url}}" class="w-32 h-32"/>
            <span class="ml-5 text-xl">{{photo.caption}}</span>
        </div>
        <div class="flex flex-col w-1/5">
            <a class="text-center py-3 rounded-lg font-light text-lg w-full text-white bg-teal-500 mb-5" href="{% url "rooms:edit-photo" room.pk photo.pk %}">Edit</a>
            <a class="text-center py-3 rounded-lg font-light text-lg w-full text-white bg-red-600" href="{% url "rooms:delete-photo" room.pk photo.pk %}">Delete</a>
        </div>
    </div>

    {% endfor %}

    <div class="flex justify-center mt-5">
        <a href="{{room.get_absolute_url}}edit" class="text-teal-500 font-medium text-xl">Back to edit room</a>
    </div>

</div>

{% endblock content %}
